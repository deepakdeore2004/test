name: Mixed inputs test workflow

on:
  workflow_dispatch:
    inputs:
      name:
      prNumber:
        required: true
env:
  PR_NUMBER: ${{ github.event.inputs.prNumber }}

jobs:
  find-files:
    name: istio-sanity-test
#    runs-on: cicd-dev
    runs-on: ubuntu-latest
    steps:
      - id: file_changes
        uses: trilom/file-changes-action@v1.2.3
        with:
          output: ' '
          # optional PR number to compare
          prNumber: $PR_NUMBER
